<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="js/controller.js" defer></script>
    <title>login</title>
  </head>
  <body style="overflow: hidden">
    <header class="header">
      <nav class="nav--logo">
        <a href="/" class="nav__ele header--logo">
          <img src="icons/green-icon.svg" alt="GreenBuy logo" class="header__logo icons" />
          <span class="logo-title">GreenBuy</span></a
        >
      </nav>

      <a href="/signup" class="signup sign--btn">signup</a>
    </header>
    <form action="#" class="form" id="form--login">
      <h1 class="form__title">login</h1>
      <div class="form__email">
        <input type="email" id="email" name="email" required />
        <label for="email">email</label>
      </div>
      <div class="form__pass">
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          maxlength="15"
          required
        />
        <label for="password">password</label>
        <img
          src="icons/eye-off.svg"
          alt="show password"
          class="icons--mini auth-icon"
          id="login-pass-icon"
        />
      </div>
      <button class="form__btn">Login</button>
      <a href="signup.html" class="sign-up">Create an account?</a>
    </form>
    <img src="icons/green-icon.svg" alt="icon" class="greenbuy-watermark" />
  </body>
</html>
