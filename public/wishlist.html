    <div class="wrapper cart-wrapper">
      <main class="cart-main">
        <header class="header--prod">
          <nav class="nav--logo">
            <a href="/" class="nav__ele header--logo">
              <img src="icons/green-icon.svg" alt="GreenBuy logo" class="header__logo icons" />

          <nav class="links">

            <a href="#" class="links__ele">products</a>

              </div>

              <div class="items__feature">

                  <button class="items__feature__btn btn--increment">&plus;</button>
                </div>
                <div class="purchase-icons">

                    src="icons/cart.svg"
